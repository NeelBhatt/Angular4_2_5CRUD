<div id="summary" class="section panel panel-primary">
    <div class="panel-heading"> Employee Summary</div>
    <div class="container">
        <!--{{employeeList | json}}-->
        <table class="table table-striped table-condensed">
            <thead>
                <tr>                   
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Country</th>
                    <th></th>
                </tr>
                <tr>                    
                    <th>
                        <input id="newName" [(ngModel)]='employee.empName' type="text" placeholder="newName" />
                        
                    </th>
                    <th>
                        <input id="newAge" [(ngModel)]='employee.empAge' type="text" placeholder="newAge" />

                    </th>
                    <th>
                        <input id="newCity" [(ngModel)]='employee.empCity' type="text" placeholder="newCity" />

                    </th>
                    <th>
                        <input id="newCountry" [(ngModel)]='employee.empCountry' type="text" placeholder="newCountry" />

                    </th>                    
                    <th>
                        <button class="btn btn-primary" (click)="addEmployee(employee)">Add  </button>
                    </th> <th>   </th> 
                </tr>
            </thead>
            <tbody *ngFor="let item of employeeList | async">
                <tr>                   
                    <td><input type="text" [(ngModel)]='item.empName'   /></td>
                    <td><input type="text" [(ngModel)]='item.empAge'  /></td>
                    <td><input type="text" [(ngModel)]='item.empCity'  /></td>
                    <td><input type="text" [(ngModel)]='item.empCountry' /></td>
                    <td>
                        <button class="btn btn-xs btn-primary" (click)="updateEmployee(item)">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-xs btn-primary" (click)="deleteEmployee(item.studentId)">Remove</button>
                </tr>
            </tbody>
        </table>

    </div>
</div>
